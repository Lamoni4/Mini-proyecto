<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funval-API</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #4a00e0; /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #8e2de2, #4a00e0); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #8e2de2, #4a00e0); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .welcome-container {
            text-align: center;
            border-radius: 8px;
            padding: 50px;
            color: white;
            min-width: 300px;
            max-width: 600px;
            width: 100%;
        }
        .welcome-container h1 {
            font-size: 2.5rem;
        }
        .welcome-container p {
            font-size: 1.25rem;
        }
        .welcome-container .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Bienvenido a mi funval-API</h1>
        <p>¡Explora el mundo de la programación!</p>
        <button class="btn btn-light">Lamoni Pinchi</button>
    </div>
</body>
</html>
